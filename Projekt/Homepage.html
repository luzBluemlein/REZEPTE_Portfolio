        <Header><h1>ðŸŽ‰ Event-Planer<h1></h1></Header>

		<section>
			<div class="eventBox">
			<h2>Neues Event erstellen</h2>

			<form id="createEvent" autocomplete="on">
				<input type="text" name="title" id="name" title="Titel" size="50" maxlength="50" placeholder="Titel">
				<br>
				<br>
				<input type="date" name="date" id="date" title="Datum" size="50" required>
				<br>
				<br>
				<textarea name="description" title="Beschreibung" id="description" cols="100" rows="6" placeholder="Beschreibung"></textarea>
				<br>
				<br>
				<input type="submit" value="HinzufÃ¼gen">
			</form>
		</div> 
		</section>
		<br>
		<br>
		<section>
			<p>sortieren nach:</p> 
			<ol id="eventList">

			</ol>
		</section>

		<script>
    const myForm = document.getElementById('createEvent');
    const eventList = document.getElementById('eventList');

    myForm.addEventListener('submit', function(event) {
        // Verhindert das Neuladen der Seite.
        event.preventDefault();

        // Holt die Werte aus den Eingabefeldern
        const title = document.getElementById('title').value;
        const date = document.getElementById('date').value;
		const description = document.getElementById('description').value;

        // PrÃ¼ft, ob die Felder nicht leer sind
        if (title && date && description) {
            // Erstellt ein neues Listenelement (<li>)
            const newEvent = document.createElement('li');

            // FÃ¼gt den Text hinzu
            newEvent.textContent = `<b>${title}</b> <br> Datum: ${date} <br> ${description} `;

            // FÃ¼gt das neue Listenelement zur ol-Liste hinzu
            eventList.appendChild(newEvent);

            // Setzt die Formularfelder zurÃ¼ck
            createEvent.reset();
        }
    });
</script>
